# Test Configuration
spring.application.name=gerimedica-hospital-api-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for Tests
logging.level.nl.gerimedica.assignment=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Disable usage tracking for tests
logging.level.nl.gerimedica.assignment.HospitalUtils=OFF 